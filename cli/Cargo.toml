[package]
name = "divvun-runtime-cli"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["staticlib", "lib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
clap = { version = "4.4.18", features = ["env", "derive"] }
divvun-runtime = { version = "0.1.0", path = ".." }
libc = "0.2.153"
rustyline = "13.0.0"
tempfile = "3.9.0"
termcolor = "1.4.1"
tokio = { version = "1.36.0", features = ["full"] }
box-format = { git = "https://github.com/bbqsrc/box", features = ["reader", "writer"] }
serde_json = "1.0.113"
tracing-subscriber = "0.3.18"
pathos = "0.3.0"
